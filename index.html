<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starting JS</title>

        body {
            display: flex;

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Lets Begin</span>
        <span class="navbar-brand mb-0 h1" id="headingTotal"></span>
    </nav>


    <div class="container">
        <div class="alert alert-primary" role="alert">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="idescrip" type="text" class="form-control" placeholder="Description">
            </div>
            <div class="input-group mb-3">


                <input id="ivalue" type="text" class="form-control" placeholder="Value">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" id="BtnCounter">Add</button>
                </div>
            </div>
        </div>
        <h4 id="DisplayData">
        </h4>
    </div>
    <script>
        var dbase = [];
        const i1 = document.querySelector('#idescrip');
        const i2 = document.querySelector('#ivalue');
        const bpress = document.querySelector("#BtnCounter");
        const ddata = document.querySelector('#DisplayData');

        // // function viewData(desc, valu, moment) {
        //     console.log(desc, valu, moment);
        // }
        function deleteItem(valueD) {
            console.log(valueD)
            const narr = dbase.filter(element => element.dte.valueOf() != valueD);
            // dbase = narr.map(element => element);
            dbase = [...narr];
            makeLIst(narr);
            console.table(narr)
        }

        function makeLIst(arrayList) {
            console.table(arrayList);
            const allData = arrayList.map(element => createList(element));
            const joinedAll = allData.join('');
            ddata.innerHTML = joinedAll;

        }

        function createList({
            des,
            val,
            dte
        }) {
            // console.log(dte.valueOf())
            return `<li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${des}
								<small class="text-muted">${getDate()}</small>
							</div>
							<div>
								<span class="px-5">
									Rs.${val}
								</span>
								<button 
                                    type="button" 
                                    class="btn btn-outline-danger btn-sm"
                                    onclick="deleteItem(${dte.valueOf()})"
                                    >
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
                    `;
        }



        function getDate() {
            const dt = new Date().toLocaleDateString('UTC', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            return dt;

        }

        function getData() {
            var element = {};
            const ides = i1.value;
            const ival = i2.value;
            const datt = new Date();
            element.des = ides;
            element.val = ival;
            element.dte = datt;
            dbase.push(element);
            // console.table(dbase)
            makeLIst(dbase);
            // viewData(dbase);

        }
        bpress.addEventListener("click", getData, false);
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
